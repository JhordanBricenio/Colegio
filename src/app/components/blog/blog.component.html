<!--Banner Wrap Start-->

<app-header></app-header>

<div class="kf_inr_banner">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<!--KF INR BANNER DES Wrap Start-->
				<div class="kf_inr_ban_des">
					<div class="inr_banner_heading">
						<h3>Blog </h3>
					</div>

					<div class="kf_inr_breadcrumb">
						<ul>
							<li><a href="#">ININCIO</a></li>
							<li><a href="#">Blog</a></li>
						</ul>
					</div>
				</div>
				<!--KF INR BANNER DES Wrap End-->
			</div>
		</div>
	</div>
</div>

<!--Banner Wrap End-->

<!--Content Wrap Start-->
<div class="kf_content_wrap">

	<!--BLOG 3 PAGE START-->
	<section>
		<div class="container">
			<div class="row">
				<div *ngFor="let item of blogs" class="col-md-4">
					<!--BLOG 3 WRAP START-->
					<div class="blog_3_wrap">
						<!--BLOG 3 SIDE BAR START-->
						<ul class="blog_3_sidebar">
							<li>
								<a href="#">
									14
									<span>nov</span>
								</a>
							</li>
							<li>
								<a href="#">
									<i class="fa fa-comments-o"></i>
									<span>69</span>
								</a>
							</li>
							<li>
								<a href="#">
									<i class="fa fa-thumbs-o-up"></i>
									<span>101</span>
								</a>
							</li>
						</ul>
						<!--BLOG 3 SIDE BAR END-->
						<!--BLOG 3 DES START-->
						<div class="blog_3_des">
							<figure>
								<img src="assets/extra-images/blog3-1.jpg" alt="" />
								<figcaption><a href="#"><i class="fa fa-search-plus"></i></a></figcaption>
							</figure>
							<ul>
								<li><a href="#">{{item.author}}</a>{{item.date| date:"EEEE dd, MMMM yyyy"}}</li>
								<li><a href="#"><i class="fa fa-link"></i></a>169</li>
							</ul>
							<h5>{{item.title}}</h5>
							<p>{{item.content}} </p>
							<a class="readmore" href="#">
								read more
								<i class="fa fa-long-arrow-right"></i>
							</a>
						</div>
						<!--BLOG 3 DES END-->
					</div>
					<!--BLOG 3 WRAP END-->
				</div>


				<div class="col-md-12">
					<!--KF_PAGINATION_WRAP START-->
					<div class="kf_edu_pagination_wrap">
						<ul class="pagination">
							<li>
								<a href="#" aria-label="Previous">
									<span aria-hidden="true"><i class="fa fa-angle-left"></i>PREV</span>
								</a>
							</li>
							<li class="active"><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li>
								<a href="#" aria-label="Next">
									<span aria-hidden="true">Next<i class="fa fa-angle-right"></i></span>
								</a>
							</li>
						</ul>
					</div>
					<!--KF_PAGINATION_WRAP END-->
				</div>

			</div>
		</div>
	</section>
	<!--BLOG 3 PAGE END-->
</div>
<app-footer></app-footer>
