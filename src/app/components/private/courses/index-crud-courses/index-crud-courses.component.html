<div class="content-body">
    <div class="container-fluid">
      <div class="row page-titles">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active"><a href="javascript:void(0)">Tabla</a></li>
          <li class="breadcrumb-item"><a href="javascript:void(0)">Cursos</a></li>
        </ol>
      </div>
      <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title">Cursos</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-responsive-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Nombre</th>
                                <th>Cr√©ditos</th>
                                <th>Horas</th>
                                <th>Semestre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of courses; let i = index" >
                                <td><strong>{{ i+1 }}</strong></td>
                                <td>{{item.name}}</td>
                                <td >
                                  {{item.credits}}
                                </td>
                                <td><span class="text-muted">{{item.hours}}</span></td>
                                <td><span class="badge badge-warning ">{{item.semester}}</span>
                                </td>
                                <td>
                                  <span>
                                    <a [routerLink]="['/admin/courseCrud/edit', item.id]" class="me-4" data-bs-toggle="tooltip"
                                        data-placement="top" title="Edit"><i
                                            class="fas fa-pencil-alt color-muted"></i> </a>
                                    <a  (click)="delete(evento)" data-bs-toggle="tooltip" data-placement="top"
                                        title="btn-close"><i class="fas fa-times color-danger"></i></a>
                                </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- /# card -->
    </div>
    </div>
  </div>
