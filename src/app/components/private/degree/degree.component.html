<div  *ngFor="let item of degrees" class="col-md-4 " [routerLink]="'/docentes/degrees/'+item.id" style="cursor: pointer;">
    <mat-card   class="example-card mt-5">
        <mat-card-header>
          <mat-card-subtitle>Grado</mat-card-subtitle>
          <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>{{item.description}}</p>
          <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-footer>
          <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-card-footer>
    </mat-card>
      
</div>
