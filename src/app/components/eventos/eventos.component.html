
<app-header></app-header>
<div class="kf_inr_banner">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!--KF INR BANNER DES Wrap Start-->
                <div class="kf_inr_ban_des">
                    <div class="inr_banner_heading">
                        <h3>LISTA DE EVENTOS</h3>
                    </div>
                   
                    <div class="kf_inr_breadcrumb">
                        <ul>
                            <li><a [routerLink]="['/']">INICIO</a></li>
                            <li><a href="#">EVENTOS</a></li>
                        </ul>
                    </div>
                </div>
                <!--KF INR BANNER DES Wrap End-->
            </div>
        </div>
    </div>
</div>

<!--Banner Wrap End-->

<!--Content Wrap Start-->
<div class="kf_content_wrap">
    <section class="our_event_page">
        <div class="container">
            <div class="row">

                <!-- HEADING 2 START-->
                <div class="col-md-12">
                    <div class="kf_edu2_heading2">
                        <h3>ULTIMAS NOTICIAS Y EVENTOS</h3>
                    </div>
                </div>
                <!-- HEADING 2 END-->

                <!-- EDU2 NEW DES START-->
                <div *ngFor="let item of event" class="col-md-6">
                    <div class="edu2_event_wrap">
                        <div class="edu2_event_des">
                            <h4>{{item.date| date:"MMM"}}</h4>
                            <p>{{item.name}}</p>
                            <ul class="post-option">
                                    <li>{{item.place}}-{{item.status}}</li>    
                            </ul>
                            <li class="mb-2">Informes: <a href="#">{{item.link}}</a></li>
                            <a href="#" class="readmore mb-2">LEER M√ÅS<i class="fa fa-long-arrow-right"></i></a>
                            <span>{{item.date| date:"dd"}}</span>
                        </div>
                            
                        <figure><img src="http://localhost:8080/api/upload/img/{{item.image}}" alt=""/>
                            <figcaption><a href="#"><i class="fa fa-plus"></i></a></figcaption>
                        </figure>
                    </div>
                </div>
                <!-- EDU2 NEW DES END-->

                <div class="col-md-12">
                    <!--KF_PAGINATION_WRAP START-->
                    <div class="kf_edu_pagination_wrap">
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                <span aria-hidden="true"><i class="fa fa-angle-left"></i>PREV</span>
                                </a>
                            </li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                <span aria-hidden="true">SIGUIENTE<i class="fa fa-angle-right"></i></span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!--KF_PAGINATION_WRAP END-->
                </div>

            </div>
        </div>
    </section>
</div>
<!--Content Wrap End-->
<!--NEWS LETTERS START-->
